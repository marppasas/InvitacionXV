<div class="container"
     [ngClass]="{ 'on-top': labelOnTop }">
    <label (click)="onFocus()">
        {{ name }}
    </label>
    <input #input
           [type]="type"
           [ngModel]="this.value"
           [placeholder]="!!placeholder && placeholder.length && labelOnTop ? placeholder : ''"
           (focusin)="onFocus()"
           (focusout)="lostFocus()"
           (ngModelChange)="onChange($event)">
    <div id="bar"></div>
    <p *ngIf="info != null && info.length && (errorMsg == null || !errorMsg.length)"
       id="info"
       class="bottom-txt">
        {{ info }}
    </p>
    <p *ngIf="errorMsg != null && errorMsg.length"
       id="error"
       class="bottom-txt">
        {{ errorMsg }}
    </p>
</div>
